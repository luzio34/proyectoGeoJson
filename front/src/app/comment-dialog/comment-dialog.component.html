<div class="comment-dialog">
  <h2>Add Comment</h2>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" #commentInput class="form-control" (input)="comment = commentInput.value">{{ comment }}</textarea>
  </div>
  <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  <button type="button" class="btn btn-secondary" (click)="onCloseClick()">Cancel</button>
</div>
